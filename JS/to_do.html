<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .to-do-item {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: white;
        margin: 10px;
        word-break: break-all;
      }
      .to-do-date {
        padding: 10px;
        font-size: 14px;
        color: green;
      }
      .to-do-content {
        font-size: 20px;
        color: blue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 100%"
        >
          <div class="col-md-7 p-4" style="background-color: #e5e5e5">
            <div class="form-group mt-5">
              <label class="control-label">Enter Todo Item</label>
              <input type="text" id="toDoTxt" class="form-control" />
              <div class="d-flex justify-content-end mt-3">
                <button
                  id="todoActionBtn"
                  class="btn btn-success"
                  onclick="addTodoItem()"
                >
                  Add
                </button>
              </div>
            </div>
            <div class="mt-5" style="overflow-y: scroll; max-height: 500px">
              <h3>To-Do List</h3>
              <div id="todoListContainer" class="d-flex flex-wrap"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./to_do.js"></script>
  </body>
</html>
